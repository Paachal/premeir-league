<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage Fixtures</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <h1>Manage Fixtures</h1>
    </header>
    <main>
        <form action="/admin/fixtures/add" method="post">
            <label for="home_team">Home Team:</label>
            <input type="text" id="home_team" name="home_team" required>
            <label for="away_team">Away Team:</label>
            <input type="text" id="away_team" name="away_team" required>
            <label for="match_date">Match Date:</label>
            <input type="date" id="match_date" name="match_date" required>
            <button type="submit">Add Fixture</button>
        </form>
        <h2>Upcoming Fixtures</h2>
        <ul>
            {% for fixture in fixtures %}
            <li>
                {{ fixture.home_team }} vs {{ fixture.away_team }} - {{ fixture.match_date }}
                <form action="/admin/fixtures/delete" method="post" style="display: inline;">
                    <input type="hidden" name="id" value="{{ fixture._id }}">
                    <button type="submit">Delete</button>
                </form>
            </li>
            {% endfor %}
        </ul>
    </main>
</body>
</html>
