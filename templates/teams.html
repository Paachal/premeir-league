<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premeir League Teams</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
    <div class="logo">
        <img src="/static/logo.jpg" alt="The Premier League Bash Logo">
    </div>
    <nav class="navbar">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/news">News</a></li>
                <li><a href="/fixtures">Fixtures</a></li>
                <li><a href="/teams">Teams</a></li>
                <li><a href="/table">Tables</a></li>
            </ul>
        </nav>
        <div class="auth-buttons">
            {% if user %}
                <span>Welcome, {{ user }}!</span>
                <a href="/logout" class="button">Log Out</a>
            {% else %}
                <a href="/signup" class="button">Create Account</a>
                <a href="/login" class="button">Log In</a>
            {% endif %}
        </div>
    </div>
    </header>
    <main>
        <table>
            <tr>
                <th>Team</th>
                <th>History</th>
                <th>About</th>
            </tr>
            {% for team in teams %}
            <tr>
                <td>{{ team.name }}</td>
                <td>{{ team.history }}</td>
                <td>{{ team.about }}</td>
            </tr>
            {% endfor %}
        </table>
    </main>
</body>
</html>
